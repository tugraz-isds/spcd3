<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plugins -->
  <script type="module" src="./lib/spcd3.js" ></script>

  <script type="module" src="./main.js"></script>

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./styles.css">
  <title>Parallel Coordinates</title>
</head>

<body>
<link rel="styles" type="text/css" href="./styles.css">

<header>
<h1>Steerable Parallel Coordinates</h1>
</header>

<input type="file" id="fileInput" style="display: none">
<button class="input-button" id="input" title="Upload a CSV File">Upload File</button>
<button class="input-button" id="download" title="Download Plot as SVG">Download SVG</button>
<button class="input-button" id="resetRanges" title="Reset All Ranges to Original Range">Reset Ranges To Origin</button>
<button class="input-button" id="resetRoundedRanges" title="Reset All Ranges to Inital Rounded Range">Reset Ranges</button>
<button class="input-button" id="resetAll" title="Reset Plot to Origin">Reset</button>

<div id="parallelcoords"></div>
<div id="border"></div>

<section>
  <span id="showDimensionHeader"></span>
  <span id="showDimensionContainer" class="showDimensionContainer"></span>
  <span id="invertDimensionHeader"></span>
  <span id="invertDimensionContainer" class="invertDimensionContainer"></span>
  <span id="moveDimensionHeader"></span>
  <span display="inline-block"><button id="moveLeft"><i class="arrow left"></i></button></span>
  <span display="inline-block" id="moveDimensionContainer"></span>
  <span display="inline-block"><button id="moveRight"><i class="arrow right"></i></button></span>

    <div id="filterDimensionHeader"></div>
    <span id="filterDimensionContainer"></span>
    <span id="filterContainer"></span>
    <span display="inline-block" id="filterDimensionLabelTop" class="filterLabel"></span>
    <span display="inline-block"><input id="filterDimensionInputFieldTop" class="filterInput" type="text"></input></span>
    <span display="inline-block" id="filterDimensionLabelBottom" class="filterLabel"></span>
    <span display="inline-block"> <input id="filterDimensionInputFieldBottom" class="filterInput" type="text"></input></span>
    <span display="inline-block"><button id="filterButton"></button></span>
    <div id="filterInfo"></div>
    <span id="rangeDimensionHeader"></span>
    <span id="rangeDimensionContainer"></span>
    <span id="rangeContainer"></span>
    <span display="inline-block" id="rangeDimensionLabelTop" class="rangeLabel"></span>
    <span display="inline-block"><input id="rangeDimensionInputFieldTop" class="rangeInput" type="text"></input></span>
    <span display="inline-block" id="rangeDimensionLabelBottom" class="rangeLabel"></span>
    <span display="inline-block"> <input id="rangeDimensionInputFieldBottom" class="rangeInput" type="text"></input></span>
    <span display="inline-block"><button id="rangeButton"></button></span>
    <div id="rangeInfo"></div>

    <div id="selectRecordsHeader"></div>
    <span id="selectRecordsContainer"></span>

</section>
</body>

</html>
