<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plugins -->
  <script type="module" src="./lib/d3.v7.js"></script>
  <script type="module" src="./lib/spcd3.js" ></script>

  <script type="module" src="./main.js"></script>

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./styles.css">
  <title>Parallel Coordinates</title>
</head>

<body>
<link rel="styles" type="text/css" href="./styles.css">

<header>
<h1>Parallel Coordinates</h1>
</header>

<input type="file" id="fileInput" style="display: none">
<button class="input-button" id="input">Upload File</button>
<button class="input-button" id="download">Download SVG</button>

<div id="parallelcoords"></div>

<section>
  <div id="showDimensionHeader">Show dimensions</div>
  <span display="inline-block" id="showDimensionContainer"></span>
  <!--<span display="inline-block"><button id="showButton"><i id=show class="sign hide">-</i></button></span>-->
  <div id="invertDimensionHeader">Invert dimensions</div>
  <span id="invertDimensionContainer"></span>
  <span display="inline-block"><button id="invertButton"><i id=arrow class="arrow up"></i></button></span>
  <div id="moveDimensionHeader">Move dimensions</div>
  <span display="inline-block"><button id="moveLeft"><i class="arrow left"></i></button></span>
  <span display="inline-block" id="moveDimensionContainer"></span>
  <span display="inline-block"><button id="moveRight"><i class="arrow right"></i></button></span>
  <!--<div><input id="grayscale" type="range" multiple value="10,80"/></div>-->
  <div id="filterDimensionHeader">Filter dimensions</div>
  <span display="inline-block" id="filterDimensionContainer"></span>
</section>
</body>

</html>
