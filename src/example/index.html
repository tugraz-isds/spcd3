<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Plugins -->
  <script type="module" src="./lib/spcd3.js"></script>

  <script type="module" src="./main.js"></script>

  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>Steerable Parallel Coordinates</title>
</head>

<body>

<header>
<h1>Steerable Parallel Coordinates</h1>
<div id="link">
An Example of <a href="https://github.com/tugraz-isds/spcd3">SPCD3</a>
</div>
</header>

<div id="buttons">
<input type="file" id="fileInput" style="display: none"/>
<button class="input-button" id="input" title="Upload a CSV File">Upload File</button>
<button class="input-button" id="download" title="Download Plot as SVG">Download SVG</button>
<button class="input-button" id="resetRanges" title="Set Ranges from Data">Set Ranges from Data</button>
<button class="input-button" id="resetRoundedRanges" title="Set Ranges to Round Range">Round Ranges from Data</button>
<button class="input-button" id="resetAll" title="Reset Plot to Initial State">Reset</button>
</div>

<div id="parallelcoords"></div>
<div id="border"></div>

<section id="api-section">
  <div id="showDimensionHeader" class="item1"></div>
  <div id="showDimensionContainer" class="item1"></div>
  <div id="invertDimensionHeader" class="item2"></div>
  <div id="invertDimensionContainer" class="item2"></div>
  <div id="moveDimensionHeader" class="item3"></div>
  <div id="moveDimensionContainer" class="item3"></div>
  <div id="filterDimensionHeader" class="item4"></div>
  <div id="filterDimensionContainer" class="item4"></div>
  <div id="rangeDimensionHeader" class="item5"></div>
  <div id="rangeDimensionContainer" class="item5"></div>
  <div id="selectRecordsHeader" class="item6"></div>
  <div id="selectRecordsContainer" class="item6"></div>
</section>
</body>

</html>
